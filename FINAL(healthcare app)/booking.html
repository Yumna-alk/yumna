<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Medical Consultation Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Background color: light gray */
        }
        .container {
            max-width: 400px;
            margin: 50px auto; /* Center the element */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
            transition: transform 0.3s; /* Smooth transition effect */
            background-color: rgba(255, 255, 255, 0.9); /* خلفية شفافة */
        }
        .container:hover {
            transform: translateY(-5px); /* Lift up on hover */
        }
        h1 {
            color: #333; /* Title color: dark gray */
            margin-bottom: 20px; /* Add margin to bottom */
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666; /* Label color: gray */
            text-align: left; /* Left-align label text */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #8c8a8a;
            margin-bottom: 20px;
            transition: border-color 0.3s; /* Smooth transition effect */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            border-color: #4DB6AC; /* Input border color on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4DB6AC; /* Button background color: silk blue-green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition effect */
        }
        input[type="submit"]:hover {
            background-color: #26A69A; /* Button hover color: darker shade of silk blue-green */
        }
        /* Icon styling */
        .logo {
            width: 100px; /* Logo size */
            margin: 0 auto 20px; /* Center the logo and add margin */
            display: block;
        }
        .icon {
            width: 20px; /* Decreased size */
            height: auto; /* Maintain aspect ratio */
            margin-right: 5px;
            vertical-align: middle; /* Align icon vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="medical-icon.png" alt="Logo" class="logo">
        <h1>Book Medical Consultation Appointment</h1>
        <form action="#" method="post">
            <label for="name"><img src="user-icon.png" alt="User Icon" class="icon"> Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><img src="email-icon.png" alt="Email Icon" class="icon"> Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone"><img src="phone-icon.png" alt="Phone Icon" class="icon"> Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date"><img src="calendar-icon.png" alt="Calendar Icon" class="icon"> Preferred Consultation Date:</label>
            <input type="date" id="date" name="date" required>

            <input type="submit" value="Book Appointment">
        </form>
    </div>
</body>
</html>
