<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Application - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('wall.jpg');
            background-size: cover;
            background-position: center;
            background-color: #ffffff10;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #333;
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            color: #2E8B57;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 20px;
            font-size: 1em;
            color: #fff;
            padding: 0 15px;
            transition: .5s ease;
            display: block;
            box-sizing: border-box;
        }
        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: .9em;
            color: #ffffff;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .5s ease;
            box-sizing: border-box;
        }
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -25px;
            font-size: .7em;
            background: #1f293a;
            padding: 0 6px;
            color: #c6d5d6;
            border-radius: 20px;
        }
        .btn-signup {
            width: 100%;
            height: 50px;
            background: #0ef;
            border: none;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .btn-signup:hover {
            background-color: #0cf;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            font-size: .9em;
            color: #1f293a;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .credit {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Confirm Password</label>
        </div>
        <button type="submit" class="btn-signup"><a href="http://127.0.0.1:3000/HTML file">Sign Up</a>
        </button>
        <div class="login-link">
            <p>Already have an account? <a href="http://127.0.0.1:3002/login" class="btn-login">Login</a>

        </div>
        <p class="credit">By Wafa&Hanadi&Yumna</p>
    </div>
</body>
</html>
